name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        host: 'linux'
        target: 'desktop'
        arch: 'gcc_64'
        cache: true

    - name: Build
      run: |
        qmake PolySeg.pro CONFIG+=release
        make -j$(nproc)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PolySeg-linux
        path: PolySeg

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        cache: true

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build
      run: |
        qmake PolySeg.pro CONFIG+=release
        nmake

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PolySeg-windows
        path: release/PolySeg.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        cache: true

    - name: Build
      run: |
        qmake PolySeg.pro CONFIG+=release
        make -j$(sysctl -n hw.ncpu)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PolySeg-macos
        path: PolySeg.app
